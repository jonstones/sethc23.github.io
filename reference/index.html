---
title: Wiki
icon: glyphicon-book
layout: page
---

<div id="index" class="row">
    <div class="col-sm-9">
        <div class="ref-area">
            <div class="ref-list-body">
                <div class="all-refs">
                    {% for ref in site.data.references %}
                        <div class="ref-area ref" id="{{ ref.idx }}--{{ ref.fname }}">
                        <h{{ ref.header_val }} id="{{ ref.fpath }}">
                            <a href="{{ ref.fpath }}">{{ ref.title }}</a>
                        </h{{ ref.header_val }}>
                        {% if ref.fname %}
                            {% for pg in site.pages %}
                                {% if ref.fname == pg.name %}
                                    <div class='ref-content_md'>{{ pg.content | markdownify }}</div>
                                {% endif %}
                            {% endfor %}
                        {% endif %}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="shadow-corner-curl hidden-xs">
            <div id="toc"></div>
            <script type="text/javascript">
            $(document).ready(function() {
                $('#toc').toc({ minimumHeaders: 1 });
            });
            </script>
