#paginate_path:                  /page:num
paginate:                       10
paginate_path:                  "page:num"
timezone:                       America/New_York

quiet:                          false
defaults:                       []

# Markdown Processors
rdiscount:
  extensions:                   []

redcarpet:
  extensions:                   ["no_intra_emphasis", "tables", "autolink", "strikethrough", "with_toc_data",
                                 "space_after_headers","superscript","underline","highlight","footnotes",
                                 "with_toc_data","prettify","lax_spacing"]

kramdown:
#  input:                        GFM
  auto_ids:                     true
  footnote_nr:                  1
  entity_output:                as_char
  toc_levels:                   1..6
  smart_quotes:                 lsquo,rsquo,ldquo,rdquo
  enable_coderay:               false

  coderay:
    coderay_wrap:               div
    coderay_line_numbers:       inline
    coderay_line_number_start:  1
    coderay_tab_width:          4
    coderay_bold_every:         10
    coderay_css:                style

